<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotiZAR - Community Protection</title>
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        /* style.css - Updated for all new features */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --danger: #dc2626;
            --success: #16a34a;
            --warning: #d97706;
            --info: #3b82f6;
            --dark: #111827;
            --light: #f9fafb;
            --white: #ffffff;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --camera-yellow: #fbbf24;
            --camera-orange: #f59e0b;
            --ai-purple: #8b5cf6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.5;
            padding-top: 70px; /* Space for fixed header */
        }

        /* Layout */
        #app { display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: var(--space-lg); }
        main.container { flex: 1; }

        /* Fixed Header */
        .header { 
            background: var(--white); 
            box-shadow: var(--shadow); 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 0.5rem 0;
        }
        
        .header-content { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }
        
        .logo { display: flex; align-items: center; gap: var(--space-md); }
        .logo-icon { 
            background: var(--primary); 
            padding: var(--space-sm); 
            border-radius: var(--radius); 
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon img {
            width: 30px;
            height: 30px;
            border-radius: 4px;
        }
        
        .nav { display: flex; gap: var(--space-sm); }
        .footer { background: var(--dark); color: var(--white); padding: var(--space-lg) 0; }

        /* Cards */
        .card { background: var(--white); border-radius: var(--radius-lg); padding: var(--space-lg); box-shadow: var(--shadow); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        .card-header { padding-bottom: var(--space-md); border-bottom: 1px solid var(--gray-light); margin-bottom: var(--space-md); }

        /* Buttons */
        .btn { padding: 0.6rem 1.2rem; border: none; border-radius: var(--radius); cursor: pointer; display: inline-flex; align-items: center; gap: var(--space-sm); font-weight: 500; text-decoration: none; color: var(--dark); background: var(--gray-light); transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-2px); box-shadow: var(--shadow); }
        .btn.btn-primary { background: var(--primary); color: var(--white); }
        .btn.btn-danger { background: var(--danger); color: var(--white); }
        .btn.btn-warning { background: var(--warning); color: var(--white); }
        .btn.btn-camera { background: var(--camera-yellow); color: var(--dark); }
        .btn.btn-ai { background: var(--ai-purple); color: var(--white); }

        /* Forms */
        .form-group { margin-bottom: var(--space-lg); }
        .form-label { display: block; margin-bottom: var(--space-sm); font-weight: 500; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 0.75rem; border: 1px solid var(--gray-light); border-radius: var(--radius); }
        
        /* Location button */
        .location-button { 
            margin-top: 0.5rem; 
            padding: 0.5rem 1rem; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: var(--radius); 
            cursor: pointer; 
            display: inline-flex; 
            align-items: center; 
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        .location-button:hover { background: var(--primary-dark); }

        /* Map & Grid */
        .map-container { height: 400px; border-radius: var(--radius-lg); margin-top: var(--space-lg); }
        .grid { display: grid; gap: var(--space-lg); }
        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .grid-4 { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
        
        /* Refresh button */
        .refresh-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .refresh-button:hover { background: var(--primary-dark); }
        
        /* NEW: Interactive List Item Style */
        .report-item {
            border-radius: var(--radius);
            transition: background-color 0.3s ease, transform 0.3s ease;
            padding: var(--space-md); 
            border-bottom: 1px solid var(--gray-light); 
            display: flex; 
            justify-content: space-between;
        }
        .report-item:hover {
            background-color: #f3f4f6;
            transform: translateX(5px);
            cursor: pointer;
        }

        /* Animations & Effects */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        main.container { animation: fadeIn 0.5s ease-out forwards; }
        
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .notification { position: fixed; top: 20px; right: 20px; background: var(--dark); color: var(--white); padding: var(--space-md); border-radius: var(--radius); box-shadow: var(--shadow-lg); z-index: 1000; animation: slideIn 0.5s ease-out forwards; display: flex; align-items: center; gap: var(--space-md); }
        .notification.success .icon { color: var(--success); }

        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
        .new-marker .leaflet-marker-icon { animation: pulse 1.5s infinite; }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 70px;
            left: 0;
            height: calc(100vh - 70px);
            width: 250px;
            background: var(--white);
            box-shadow: var(--shadow-lg);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
            overflow-y: auto;
            padding: var(--space-lg);
        }
        
        .sidebar.active {
            transform: translateX(0);
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            margin-bottom: var(--space-sm);
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: var(--space-sm) var(--space-md);
            color: var(--dark);
            text-decoration: none;
            border-radius: var(--radius);
            transition: background-color 0.3s;
        }
        
        .sidebar-menu a:hover {
            background-color: var(--gray-light);
        }
        
        .sidebar-menu a i {
            margin-right: var(--space-sm);
            width: 20px;
            text-align: center;
        }
        
        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark);
        }
        
        /* Overlay for sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
        }
        
        .sidebar-overlay.active {
            display: block;
        }

        /* VIDEO SURVEILLANCE STYLES */
        
        /* Video Surveillance Container */
        .video-surveillance-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-lg);
            margin-top: var(--space-lg);
        }
        
        /* Video Card Styles */
        .video-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--gray-light);
        }
        
        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--camera-yellow);
        }
        
        .video-placeholder {
            height: 180px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }
        
        .video-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(251, 191, 36, 0.1), rgba(245, 158, 11, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-card:hover .video-placeholder::before {
            opacity: 1;
        }
        
        .video-info {
            padding: var(--space-lg);
        }
        
        .video-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-live {
            background: var(--danger);
            color: var(--white);
            animation: pulse 2s infinite;
        }
        
        .status-recording {
            background: var(--success);
            color: var(--white);
        }
        
        .status-offline {
            background: var(--gray);
            color: var(--white);
        }
        
        .status-maintenance {
            background: var(--warning);
            color: var(--dark);
        }
        
        /* Video Controls */
        .video-controls {
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-md);
        }
        
        .video-controls button {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-play {
            background: var(--primary);
            color: var(--white);
        }
        
        .btn-play:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-fullscreen {
            background: var(--gray);
            color: var(--white);
        }
        
        .btn-fullscreen:hover {
            background: var(--dark);
            transform: translateY(-2px);
        }
        
        .btn-record {
            background: var(--danger);
            color: var(--white);
        }
        
        .btn-record:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }
        
        /* Camera Marker on Map */
        .camera-marker {
            background: var(--camera-yellow);
            border: 2px solid var(--white);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .camera-marker:hover {
            transform: scale(1.2);
            z-index: 1000;
        }
        
        .camera-marker.live {
            animation: cameraPulse 2s infinite;
        }
        
        @keyframes cameraPulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
        
        /* Video Statistics */
        .video-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
            margin: var(--space-lg) 0;
        }
        
        .stat-card {
            background: var(--white);
            padding: var(--space-lg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            border-left: 4px solid var(--camera-yellow);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--camera-yellow);
            margin-bottom: var(--space-sm);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Video Timeline */
        .video-timeline {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-top: var(--space-lg);
            box-shadow: var(--shadow);
        }
        
        .timeline-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }
        
        .timeline-events {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }
        
        .timeline-event {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            background: var(--light);
            border-radius: var(--radius);
            transition: all 0.3s ease;
        }
        
        .timeline-event:hover {
            background: var(--gray-light);
            transform: translateX(5px);
        }
        
        .event-time {
            font-weight: 600;
            color: var(--primary);
            min-width: 80px;
        }
        
        .event-description {
            flex: 1;
        }
        
        /* Camera Filter */
        .camera-filter {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-light);
            border-radius: 20px;
            background: var(--white);
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            background: var(--camera-yellow);
            color: var(--dark);
            border-color: var(--camera-yellow);
        }
        
        /* AI Tab Styles */
        .ai-prediction-card {
            background: linear-gradient(135deg, var(--ai-purple), #7c3aed);
            color: white;
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }
        
        .risk-indicator {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }
        
        .risk-level {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .risk-high { background: var(--danger); }
        .risk-medium { background: var(--warning); }
        .risk-low { background: var(--success); }
        
        .prediction-chart-container {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }
        
        /* AI Model Performance Bars */
        .performance-bars {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }
        
        .performance-bar {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        
        .performance-label {
            width: 100px;
            font-weight: 600;
        }
        
        .performance-value {
            width: 50px;
            text-align: right;
            font-weight: 600;
        }
        
        .performance-bar-container {
            flex: 1;
            height: 20px;
            background: var(--gray-light);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .performance-bar-fill {
            height: 100%;
            border-radius: 10px;
        }
        
        .accuracy { background: var(--primary); }
        .precision { background: var(--success); }
        .recall { background: var(--ai-purple); }
        
        /* Tag Details - Shorter */
        .tag-details-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
        }
        
        /* Map Markers Side by Side */
        .marker-stats {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }
        
        .marker-stat {
            text-align: center;
            padding: var(--space-sm);
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .marker-stat-number {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .marker-stat-label {
            font-size: 0.75rem;
            color: var(--gray);
        }
        
        /* Side by side layouts */
        .side-by-side {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-lg);
        }
        
        .side-by-side-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-lg);
        }
        
        /* Smaller graphs */
        .small-chart {
            height: 200px !important;
        }
        
        /* Minimalistic AI Dashboard */
        .ai-dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-lg);
        }
        
        .ai-minimal-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow);
            border-left: 4px solid var(--ai-purple);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .side-by-side, .side-by-side-3, .ai-dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .video-surveillance-container {
                grid-template-columns: 1fr;
            }
            
            .video-stats {
                grid-template-columns: 1fr;
            }
            
            .video-controls {
                flex-direction: column;
            }
            
            .camera-filter {
                flex-direction: column;
            }
            
            .filter-btn {
                text-align: center;
            }
            
            .nav {
                display: none;
            }
            
            .sidebar-toggle {
                display: block;
            }
            
            .marker-stats {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .marker-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Video Tab Specific Styles */
        .nav-tab.video-tab.active {
            background: var(--camera-yellow);
            color: var(--dark);
            border-color: var(--camera-yellow);
        }
        
        .nav-tab.video-tab {
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .nav-tab.video-tab:hover {
            border-left-color: var(--camera-yellow);
            color: var(--camera-orange);
        }
        
        /* Video Player Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .video-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .video-modal-content {
            background: var(--dark);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }
        
        .video-modal-close {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--danger);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            z-index: 2001;
        }
        
        /* Camera Health Status */
        .camera-health {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .health-good { background: rgba(34, 197, 94, 0.1); color: var(--success); }
        .health-warning { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .health-critical { background: rgba(220, 38, 38, 0.1); color: var(--danger); }
    </style>

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

            color: #374151;
            background-color: #346aa0;
        }
        
        .min-h-screen {
            min-height: 100vh;
        }
        
        .bg-white {
            background-color: #fff;
        }
        
        .bg-gray-50 {
            background-color: #f9fafb;
        }
        
        .bg-gray-100 {
            background-color: #f3f4f6;
        }
        
        .bg-gray-200 {
            background-color: #e5e7eb;
        }
        
        .bg-gray-900 {
            background-color: #111827;

/* Keyframe animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideIn {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

@keyframes bounce {
  0%, 20%, 53%, 80%, 100% {
    transform: translateY(0);
  }
  40%, 43% {
    transform: translateY(-10px);
  }
  70% {
    transform: translateY(-5px);
  }
  90% {
    transform: translateY(-2px);
  }
}

/* Animation classes */
.animate-fadeIn {
  animation: fadeIn 0.6s ease-in;
}

.animate-slideIn {
  animation: slideIn 0.5s ease-out;
}

.animate-pulse {
  animation: pulse 2s infinite;
}

.animate-bounce {
  animation: bounce 1s;
}

/* Hover effects */
.hover-lift {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.hover-lift:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 5px 10px -5px rgba(0, 0, 0, 0.04);

            --gray-light: #e5e7eb;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.5;
        }

        /* Layout */
        #app { display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: var(--space-lg); }
        main.container { flex: 1; }

        /* Header & Footer */
        .header, .footer { background: var(--white); box-shadow: var(--shadow); }
        .header-content, .footer-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: var(--space-md); }
        .logo-icon { background: var(--primary); padding: var(--space-sm); border-radius: var(--radius); }
        .nav { display: flex; gap: var(--space-sm); }
        .footer { background: var(--dark); color: var(--white); padding: var(--space-lg) 0; }

        /* Cards */
        .card { background: var(--white); border-radius: var(--radius-lg); padding: var(--space-lg); box-shadow: var(--shadow); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: var(--shadow-lg); }
        .card-header { padding-bottom: var(--space-md); border-bottom: 1px solid var(--gray-light); margin-bottom: var(--space-md); }

        /* Buttons */
        .btn { padding: 0.6rem 1.2rem; border: none; border-radius: var(--radius); cursor: pointer; display: inline-flex; align-items: center; gap: var(--space-sm); font-weight: 500; text-decoration: none; color: var(--dark); background: var(--gray-light); transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-2px); box-shadow: var(--shadow); }
        .btn.btn-primary { background: var(--primary); color: var(--white); }
        .btn.btn-danger { background: var(--danger); color: var(--white); }

        /* Forms */
        .form-group { margin-bottom: var(--space-lg); }
        .form-label { display: block; margin-bottom: var(--space-sm); font-weight: 500; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 0.75rem; border: 1px solid var(--gray-light); border-radius: var(--radius); }

        /* Map & Grid */
        .map-container { height: 500px; border-radius: var(--radius-lg); margin-top: var(--space-lg); }
        .grid { display: grid; gap: var(--space-lg); }
        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .grid-4 { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
        
        /* NEW: Interactive List Item Style */
        .report-item {
            border-radius: var(--radius);
            transition: background-color 0.3s ease, transform 0.3s ease;
            padding: var(--space-md); 
            border-bottom: 1px solid var(--gray-light); 
            display: flex; 
            justify-content: space-between;
        }
        .report-item:hover {
            background-color: #f3f4f6; /* A slightly off-white for highlight */
            transform: translateX(5px);
            cursor: pointer;
        }

        /* Animations & Effects */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        main.container { animation: fadeIn 0.5s ease-out forwards; }
        
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .notification { position: fixed; top: 20px; right: 20px; background: var(--dark); color: var(--white); padding: var(--space-md); border-radius: var(--radius); box-shadow: var(--shadow-lg); z-index: 1000; animation: slideIn 0.5s ease-out forwards; display: flex; align-items: center; gap: var(--space-md); }
        .notification.success .icon { color: var(--success); }

        .new-marker .leaflet-marker-icon { animation: pulse 1.5s infinite; }

            // Demo random markers for other elements
            function addRandomMarkers(icon, count, label, status) {
                for (let i = 0; i < count; i++) {
                    const lat = -25.74 + Math.random() * 0.05;
                    const lng = 28.21 + Math.random() * 0.05;
                    const marker = L.marker([lat, lng], { icon }).addTo(mapInstance);
                    mapMarkers.push(marker);
                    marker.bindPopup(`${label} #${i + 1}`);

                    // Add row in table (limit to 15 rows so it doesn't get too long)
                    if (i < 15) {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td class="px-3 py-2 border">${label}</td>
                            <td class="px-3 py-2 border">${lat.toFixed(5)}</td>
                            <td class="px-3 py-2 border">${lng.toFixed(5)}</td>
                            <td class="px-3 py-2 border">${status}</td>
                        `;
                        tagTable.appendChild(row);
                    }
                }
            }

            addRandomMarkers(blueIcon, 25, "Sensor", "Online");
            addRandomMarkers(greenIcon, 10, "Patrol", "On Duty");
            addRandomMarkers(purpleIcon, 12, "Watch Group", "Active");
            addCameraMarkers();
