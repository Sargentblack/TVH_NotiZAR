<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotiZAR - Login</title>
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        /* Common styles */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --danger: #dc2626;
            --success: #16a34a;
            --warning: #d97706;
            --info: #3b82f6;
            --dark: #111827;
            --light: #f9fafb;
            --white: #ffffff;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --camera-yellow: #fbbf24;
            --camera-orange: #f59e0b;
            --ai-purple: #8b5cf6;
            --admin-indigo: #4f46e5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.5;
        }

        /* Login Page Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: var(--space-lg);
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            padding: var(--space-lg);
            text-align: center;
        }

        .login-logo {
            margin-bottom: var(--space-lg);
        }

        .login-logo-icon {
            background: var(--primary);
            width: 60px;
            height: 60px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-md);
        }

        .login-logo-icon img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--dark);
            margin-bottom: var(--space-sm);
        }

        .login-subtitle {
            color: var(--gray);
            margin-bottom: var(--space-lg);
        }

        .form-group {
            margin-bottom: var(--space-lg);
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 500;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: var(--primary-dark);
        }

        .login-error {
            color: var(--danger);
            margin-top: var(--space-sm);
            display: none;
        }

        .demo-credentials {
            margin-top: var(--space-lg);
            padding: var(--space-md);
            background: var(--light);
            border-radius: var(--radius);
            font-size: 0.875rem;
        }

        .demo-title {
            font-weight: 600;
            margin-bottom: var(--space-sm);
        }

        .demo-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-sm);
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="login-logo-icon">
                    <img src="Picture1.png" alt="NotiZAR Logo">
                </div>
                <h1 class="login-title">NotiZAR</h1>
                <p class="login-subtitle">Community Protection System</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <div id="login-error" class="login-error">
                    Invalid username or password. Please try again.
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        // Login functionality
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            // Static credentials
            if ((username === 'user' && password === 'user') || (username === 'admin' && password === 'admin')) {
                errorDiv.style.display = 'none';
                
                if (username === 'admin') {
                    // Redirect to admin page
                    window.location.href = "WebApp/Admin/Admin.html";
                } else {
                    // Redirect to user page
                    window.location.href = "/TVH_NotiZAR/WebApp/End_User/EndUser.html";
                }
            } else {
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
